<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "layout/basic.html" %}

{% load bootstrap4 %}

{% block title %} Регистрация {% endblock %}

{% block content %}
   <h2>Регистрация нового пользователя</h2>
   <form method="post">
       {% csrf_token %}
       {% bootstrap_form form layout='horizontal' %}
       {% buttons submit='Зарегистрироваться' %} {% endbuttons %}
   </form>
{% endblock %}
</body>
</html>
